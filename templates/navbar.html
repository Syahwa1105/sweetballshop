<nav class="bg-white nav-shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <a href="{% url 'main:show_main' %}" class="flex items-center gap-2">
        <div class="w-10 h-10 bg-sweet-pink rounded-full flex items-center justify-center text-white font-bold">
          SB
        </div>
        <span class="text-lg font-semibold text-text-dark">SweetBall</span>
      </a>

      <!-- Menu Desktop -->
      <div class="hidden md:flex items-center gap-4">
        <a href="{% url 'main:show_main' %}" class="nav-btn nav-btn-home">Home</a>

        <!-- Link kategori -->
        <a href="{% url 'main:show_main' %}?category=shoes" class="nav-btn">Shoes</a>
        <a href="{% url 'main:show_main' %}?category=clothes" class="nav-btn">Clothes</a>
        <a href="{% url 'main:show_main' %}?category=accessories" class="nav-btn">Accessories</a>
        <a href="{% url 'main:show_main' %}?category=limited" class="nav-btn">Limited Edition</a>

        {% if user.is_authenticated %}
          <button id="logoutBtn" class="nav-btn nav-btn-logout">Logout</button>
        {% else %}
          <a href="{% url 'main:login' %}" class="nav-btn nav-btn-home">Login</a>
          <a href="{% url 'main:register' %}" class="bg-sweet-pink text-white px-3 py-1 rounded-full text-sm hover:opacity-90">
            Daftar
          </a>
        {% endif %}
      </div>

      <!-- Mobile Button (Hamburger) -->
      <div class="md:hidden">
        <button id="mobileBtn" class="p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden pb-4 space-y-2">
      <a href="{% url 'main:show_main' %}" class="nav-btn nav-btn-home block w-fit">Home</a>

      <!-- Link kategori (mobile) -->
      <a href="{% url 'main:show_main' %}?category=shoes" class="nav-btn block w-fit">Shoes</a>
      <a href="{% url 'main:show_main' %}?category=clothes" class="nav-btn block w-fit">Clothes</a>
      <a href="{% url 'main:show_main' %}?category=accessories" class="nav-btn block w-fit">Accessories</a>
      <a href="{% url 'main:show_main' %}?category=limited" class="nav-btn block w-fit">Limited Edition</a>

      {% if user.is_authenticated %}
        <button id="logoutBtnMobile" class="nav-btn nav-btn-logout block w-fit">Logout</button>
      {% else %}
        <a href="{% url 'main:login' %}" class="nav-btn nav-btn-home block w-fit">Login</a>
        <a href="{% url 'main:register' %}" class="bg-sweet-pink text-white px-3 py-1 rounded-full text-sm block w-fit">
          Daftar
        </a>
      {% endif %}
    </div>
  </div>

  <script>
    // Mobile menu toggle
    const mb = document.getElementById('mobileBtn');
    const mm = document.getElementById('mobileMenu');
    if (mb && mm) mb.addEventListener('click', () => mm.classList.toggle('hidden'));

    // Fungsi logout AJAX 
    async function handleLogout() {
      try {
        const res = await fetch("{% url 'main:logout' %}", {
          method: "POST",
          headers: { "X-CSRFToken": "{{ csrf_token }}" },
        });
        if (res.ok) {
          showToast("Logout berhasil!", "info");
          setTimeout(() => {
            window.location.href = "{% url 'main:login' %}";
          }, 1000);
        } else {
          showToast("Logout gagal!", "error");
        }
      } catch (err) {
        console.error(err);
        showToast("Terjadi kesalahan saat logout.", "error");
      }
    }

    // Tombol logout desktop & mobile
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutBtnMobile = document.getElementById("logoutBtnMobile");
    if (logoutBtn) logoutBtn.addEventListener("click", handleLogout);
    if (logoutBtnMobile) logoutBtnMobile.addEventListener("click", handleLogout);
  </script>
</nav>
